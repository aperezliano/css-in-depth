<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>CSS Selectors</title>
</head>

<body>
    <a href="https://www.w3schools.com/cssref/css_selectors.asp">CSS selectors</a>
    <div>
        <img src="image.jpeg" alt="random image 1">
        <img src="image.jpeg" alt="random image 2">
        <img src="image.jpeg" alt="yet-another random image">
    </div>
    <p>
        The [attribute|=value] selector is used to select elements with the specified attribute starting with the
        specified value.
        <br />
        <b>Note:</b> The value has to be a whole word, either alone, like lang="en", or followed by a hyphen( - ),
        like
        lang="en-us".
    </p>
    <div>
        <img src="image.jpeg" alt="second row random image">
        <img src="image.jpeg" alt="random image 2 second row!">
        <img src="image.jpeg" alt="could it be a... random image?">
    </div>
    <div>
        <img src="image.jpeg" alt="lAsT rAndOm ImagE">
    </div>
</body>

</html>
