<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>CSS Selectors</title>
</head>

<body>
    <a href="https://www.w3schools.com/cssref/css_selectors.asp">CSS selectors</a>
    <div>
        <input type="checkbox" id="input1">
        <label for="input1">Check and Uncheck Me</label>
        <br>
        <input type="checkbox" id="input2">
        <label for="input2">Check and uncheck me too!</label>
        <br>
        <input type="number" min=0 max=10>
        <br>
        <input type="number" required min=0 max=10>
        <br>
        <input type="email">
    </div>
</body>

</html>
