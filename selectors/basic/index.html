<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>CSS Selectors</title>
</head>

<body>
    <a href="https://www.w3schools.com/cssref/css_selectors.asp">CSS selectors</a>
    <ul>
        List of items:
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>
    <div>
        <div>My nested div</div>
    </div>
    <div class="foo">My div with class foo</div>
    <div>My other div</div>
    <p>A paragraph</p>
    <div>Yet another div</div>
</body>

</html>
